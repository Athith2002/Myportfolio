<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: grey;
        }
        h1 {
            font-size: 3em;
        }
        label {
            font-size: 1.2em;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Guess the Number</h1>
<p>Guess a number between 1 and 100:</p>
<label for="guess">Your guess:</label>
<input type="number" id="guess" name="guess" min="1" max="100" required>
<br>
<button id="submit">Submit</button>
<div id="result"></div>
<script>
    // generate a random number between 1 and 100
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    const result = document.getElementById("result");
    const submitButton = document.getElementById("submit");
    submitButton.addEventListener("click", () => {
        const guess = parseInt(document.getElementById("guess").value);
        if (guess === secretNumber) {
            result.innerHTML = "Congratulations! You guessed the number!";
        } else if (guess < secretNumber) {
            result.innerHTML = "Your guess is too low. Try again.";
        } else {
            result.innerHTML = "Your guess is too high. Try again.";
        }
    });
</script>
</body>
</html>
